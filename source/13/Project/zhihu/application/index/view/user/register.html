<div class="container">
    <div class="row">
        <div class="col-md-8">

            <div class="page-header">
               <h2>用户注册</h2>
            </div>

            <form class="form-horizontal" method="post" id="form_id" >

                <!--姓名-->
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="inputName" placeholder="请输入5-20个字符">
                    </div>
                </div>

                <!--邮箱-->
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input name="email" type="text" class="form-control" id="inputEmail" placeholder="请输入邮箱">
                    </div>
                </div>

                <!--手机号-->
                <div class="form-group">
                    <label for="inputMobile" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input name="mobile" type="text" class="form-control" id="inputMobile" placeholder="请输入手机号">
                    </div>
                </div>

                <!--密码-->
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="请输入6-20个字符">
                    </div>
                </div>

                <!--确认密码-->
                <div class="form-group">
                    <label for="inputPasswordConfirm" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input name="password_confirm" type="password" class="form-control" id="inputPasswordConfirm" placeholder="请输入6-20个字符">
                    </div>
                </div>

                <!--注册-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="register">注册</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            $(function(){
                $("#register").on('click',function () {
                    $.ajax({
                        url: "{:url('index/user/insert')}",
                        data: $('#form_id').serialize(),
                        type: 'post',
                        dataType: 'json',
                        async: true,
                        success: function(data){

                            alert(data.message);

                            if (data.status == 1){
                                window.location.href="{:url('index/index/index')}";
                            } else {
                                // window.location.href="{:url('index/user/register')}";
                            }
                        }
                    });
                })
            })
        </script>
